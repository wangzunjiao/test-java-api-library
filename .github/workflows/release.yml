name: Auto Version Bump on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - main

jobs:
  version-bump:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure write permissions for commit and push
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for write access

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract and increment version
        id: version
        run: |
          #!/bin/bash
          
          # Extract current version from pom.xml
          CURRENT_VERSION=$(grep -m1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/' | xargs)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          
          # Handle version carry (e.g., 2.0.99 -> 2.1.0)
          if [ $NEW_PATCH -gt 99 ]; then
            NEW_PATCH=0
            MINOR=$((MINOR + 1))
          fi
          
          # Construct new version
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Set output for subsequent steps
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update pom.xml version
        run: |
          # Update version in pom.xml
          sed -i "s/<version>${{ steps.version.outputs.current_version }}<\/version>/<version>${{ steps.version.outputs.new_version }}<\/version>/" pom.xml
          
          # Also update artifact version if it exists
          sed -i "s/<artifactId>global-open-sdk-java<\/artifactId>\s*<version>${{ steps.version.outputs.current_version }}<\/version>/<artifactId>global-open-sdk-java<\/artifactId>\n    <version>${{ steps.version.outputs.new_version }}<\/version>/" pom.xml
          
          echo "Updated pom.xml to version ${{ steps.version.outputs.new_version }}"

      - name: Update README.md version
        run: |
          # Update version in README.md Maven dependency snippet
          sed -i "s/<version>${{ steps.version.outputs.current_version }}<\/version>/<version>${{ steps.version.outputs.new_version }}<\/version>/" README.md
          
          # Update version in pom.xml code block within README
          sed -i "s/<version>${{ steps.version.outputs.current_version }}<\/version>/<version>${{ steps.version.outputs.new_version }}<\/version>/g" README.md
          
          echo "Updated README.md to version ${{ steps.version.outputs.new_version }}"

      - name: Verify changes
        run: |
          echo "=== Changes to be committed ==="
          git diff --no-color pom.xml README.md

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push version bump
        run: |
          # Checkout the current PR's branch (this can be dynamically retrieved)
          git checkout ${{ github.head_ref }}
          
          # Add changed files
          git add pom.xml README.md
          
          # Commit changes
          git commit -m "chore: bump version from ${{ steps.version.outputs.current_version }} to ${{ steps.version.outputs.new_version }}
          
          Changes:
          - Update pom.xml version
          - Update README.md Maven dependency version
          
          Triggered by PR merge: #${{ github.event.pull_request.number }}
          PR Title: ${{ github.event.pull_request.title }}"
          
          # Push the changes to the current PR's branch
          git push origin ${{ github.head_ref }}

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Current Version:** ${{ steps.version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **New Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Updated:**" >> $GITHUB_STEP_SUMMARY
          echo "- pom.xml" >> $GITHUB_STEP_SUMMARY
          echo "- README.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the changes in the current branch." >> $GITHUB_STEP_SUMMARY
          echo "2. Create a pull request from this branch if necessary." >> $GITHUB_STEP_SUMMARY
          echo "3. Merge the PR to complete the version bump" >> $GITHUB_STEP_SUMMARY
